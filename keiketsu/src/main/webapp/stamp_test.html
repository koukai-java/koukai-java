<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はんこアニメーション テスト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #hanko-container {
            position: relative;
            transform: scale(0.2); /* 初期スケールを小さく */
            opacity: 0; /* 初期透明度を 0 */
        }

        #hanko-image {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="hanko-container">
        <img id="hanko-image" src="images/stamp_dekimashita1.png" alt="よくできました！">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hankoContainer = document.getElementById('hanko-container');

            gsap.to(hankoContainer, {
                duration: 0.5,
                scale: 1,
                opacity: 1,
                ease: "power2.out",
                onComplete: () => {
                    // アニメーション終了後の処理 (例: 2秒後にフェードアウト)
                    gsap.to(hankoContainer, {
                        delay: 2,
                        duration: 0.3,
                        opacity: 0,
                        scale: 0.8,
                        onComplete: () => {
                            // アニメーション完了後に要素を非表示にするか、削除する場合はここに記述
                            // hankoContainer.style.display = 'none'; // 非表示にする例
                            // hankoContainer.remove(); // 要素を削除する例
                        }
                    });
                }
            });
        });

        // 必要に応じて、ボタンなどを追加してアニメーションをトリガーすることもできます
        // 例：
        // const triggerButton = document.createElement('button');
        // triggerButton.innerText = 'はんこを表示';
        // document.body.appendChild(triggerButton);
        // triggerButton.addEventListener('click', () => {
        //     gsap.to(hankoContainer, { duration: 0.5, scale: 1, opacity: 1, ease: "power2.out" });
        // });
    </script>
</body>
</html>
